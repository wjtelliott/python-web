<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet Fax</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <div id="container">
            <h1>Welcome to PetFax</h1>
            <div id="gallery">
                {% for pet in pets %}
                    <div class="pet-details">
                        <h2>{{ pet.pet_name }}</h2>
                        <img src="{{pet.pet_photo}}" alt="Photo of pet: {{pet.pet_name}}" style="display: block;"/>
                        <a href="{{pet.pet_id}}">Learn More -></a>    
                    </div>
                {% endfor %}
            </div>
            <a href="/facts/new">Submit a new pet fact!</a>
        </div>   
    </body>
</html>
